spring.application.name=notification-service

spring.datasource.url=jdbc:postgresql://localhost:5455/postgresDB
spring.datasource.username=postgresUser
spring.datasource.password=postgresPW
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

pexels.api.key=${PEXELS_API_KEY}
pexels.baseUrl=https://api.pexels.com/v1

email.allowance.change.subject=Allowance Change.
email.allowance.change.messageHappy=Great news! Your allowance is increasing.
email.allowance.change.messageCalm=Your allowance has been changed.
source.email=notifications@email.com